<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>

    <header class="title text-center mt-32 text-5xl">
        註冊
    </header>
    <section class="register menu-container text-center mt-10 mx-auto my-0">
        <form method="post" action="/toRegisterSuccess">
            <table class="mx-auto">
                <tr>
                    <td class="item-title text-right">帳戶名稱：</td>
                    <td class="inputContent"> <input type="text" name="user_name" placeholder="請輸入使用者名稱" required />
                    </td>
                </tr>
                <tr>
                    <td class="item-title text-right">暱稱：</td>
                    <td class="inputContent"><input type="text" name="user_nickname" placeholder="請輸入暱稱" required />
                    </td>
                </tr>
                <tr>
                    <td class="item-title text-right">密碼：</td>
                    <td class="inputContent"><input type="text" name="user_password" placeholder="請輸入設定密碼" required />
                    </td>
                </tr>
                <tr>
                    <td class="item-title text-right">性別：</td>
                    <td class="inputContent text-left">
                        <input class="input-gender" type="radio" name="user_gender" value="1">男
                        <input class="input-gender" type="radio" name="user_gender" value="2">女
                    </td>
                </tr>
                <tr>
                    <td class="item-title text-right">電子郵件：</td>
                    <td class="inputContent"><input type="text" name="user_email" placeholder="請輸入電子郵件" required />
                    </td>
                </tr>
            </table>
            <input class="btn btn-logout mx-auto mt-10 " type="submit" value="註冊">
        </form>
    </section>


</body>

</html>
