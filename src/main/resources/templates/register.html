<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<div align="center">
    <br><br>
    <h1>註冊介面</h1><br><br>
    <form method="post" action="/toRegisterSuccess">
        帳戶名稱:<input type="text" name="user_name" placeholder="請輸入使用者名稱" required/><br><br>
        暱稱:<input type="text" name="user_nickname" placeholder="請輸入暱稱" required/><br><br>
        密碼:<input type="text" name="user_password" placeholder="請輸入設定密碼" required/><br><br>
        性別:<input type="radio" name="user_gender" value="1">男<br>
        <input type="radio" name="user_gender" value="2">女<br>
        <br>
        電子郵件：<input type="text" name="user_email" placeholder="請輸入電子郵件" required/><br><br>

        <input type="submit" value="註冊">
    </form>
</div>

</body>
</html>
